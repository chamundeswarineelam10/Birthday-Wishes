<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’– Enter The Date My Love ðŸ’–</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* ðŸŽ¥ Background Video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        /* ðŸŒ™ Dark Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -2;
        }

        /* ðŸ’• Background Hearts */
        .bg-heart {
            position: fixed;
            color: rgba(255, 182, 193, 0.7);
            animation: blink 2s infinite ease-in-out;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* ðŸ’— Center Box */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            text-align: center;
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 400px;
        }

        input {
            padding: 10px;
            margin: 8px;
            border-radius: 10px;
            border: none;
            text-align: center;
            font-size: 16px;
            width: 80px;
        }

        /* ðŸ’• Gradient Button (Option 2) */
        button {
            padding: 12px 28px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(45deg, #ff4b7d, #ff9ecf);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.08);
        }

        .error {
            margin-top: 15px;
            color: yellow;
        }
    </style>
</head>

<body>

<!-- ðŸŽ¥ Background Video -->
<video autoplay muted loop class="video-bg">
    <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- ðŸ’— Main Content -->
<div class="container">
    <h2 > ðŸ’— Enter Your Date of Birth ðŸ’•</h2>

    <form method="POST">
        <input type="number" name="day" placeholder="Day" required>
        <input type="number" name="month" placeholder="Month" required>
        <input type="number" name="year" placeholder="Year" required">
        <br>
        <button type="submit">ðŸ’œ Unlock Surprise ðŸ’œ</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

<!-- ðŸ’• Background Hearts Script -->
<script>
    function createHearts() {
        const heartCount = 80;

        for (let i = 0; i < heartCount; i++) {
            let heart = document.createElement("div");
            heart.className = "bg-heart";
            heart.innerHTML = "â¤";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.fontSize = (15 + Math.random() * 30) + "px";
            heart.style.animationDelay = Math.random() * 2 + "s";

            document.body.appendChild(heart);
        }
    }

    createHearts();
</script>

</body>
</html>
